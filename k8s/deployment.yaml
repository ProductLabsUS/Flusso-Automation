apiVersion: apps/v1
kind: Deployment
metadata:
  name: flusso-workflow
  labels:
    app: flusso-workflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flusso-workflow
  template:
    metadata:
      labels:
        app: flusso-workflow
    spec:
      containers:
      - name: flusso-webhook
        image: gcr.io/flusso-workflow/flusso-webhook:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "8080"
        - name: PINECONE_ENV
          value: "us-east-1"
        envFrom:
        - secretRef:
            name: flusso-secrets
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
